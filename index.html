<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduStream Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="flex flex-col min-h-screen bg-[#fafaf9] text-[#111] font-[Poppins]" id="bodyRoot">
  <header class="bg-white shadow-sm p-4">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-extrabold">EduStream.co</h1>
      <nav class="hidden lg:flex gap-3">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Kelas</a>
        <a href="#" class="nav-link">Tentang</a>
      </nav>
      <button id="toggleDark" class="ml-4 px-3 py-2 rounded-lg border-2 border-gray-400 bg-gray-100 hover:bg-gray-200 transition">🌙/☀️</button>
    </div>
  </header>

  <main class="flex-grow p-4 container mx-auto">
    <div class="max-w-6xl mx-auto">
      <div class="flex flex-col sm:flex-row gap-4 items-center mb-4">
        <label for="searchInput" class="block font-semibold">Cari Video:</label>
        <input id="searchInput" type="text" placeholder="Cari video..." 
               class="w-full sm:w-1/2 border-2 border-black rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400"
               aria-label="Cari Video">
        <select id="filterCategory" class="border-2 rounded-md p-2 ml-3">
          <option value="">Semua Kategori</option>
        </select>
        <button id="showFavorites" class="px-3 py-2 bg-yellow-300 border-2 border-black rounded-xl font-bold transition hover:-translate-y-1 hover:shadow-lg">Favorit</button>
        <button id="notifyBtn" class="ml-2 px-3 py-2 bg-blue-100 border-2 border-blue-400 rounded-xl font-bold transition hover:-translate-y-1 hover:shadow-lg">🔔 Notifikasi</button>
      </div>
      <!-- Sort Button akan di-render oleh JS -->

      <div id="loader" class="flex justify-center items-center my-8 hidden">
        <span class="loader"></span>
      </div>
      <div id="videoGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="message" class="text-center text-gray-500 font-semibold my-6 hidden"></div>
      <div class="text-center mt-6">
        <button id="loadMoreBtn" class="px-6 py-3 bg-yellow-300 border-2 border-black rounded-xl font-bold hidden hover:-translate-y-1 hover:shadow-lg transition">
          Tampilkan Lebih Banyak
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t mt-8 py-4 text-center text-sm text-gray-600">
    © 2025 EduStream.co — Dibuat untuk pembelajaran
  </footer>

  <!-- Modal Detail Video -->
  <div id="videoModal" class="modal hidden fixed inset-0 z-50 bg-black/60 flex items-center justify-center transition">
    <div class="modal-content bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-xl relative" data-aos="zoom-in-up">
      <button id="closeModal" class="absolute top-4 right-4 text-2xl">✖️</button>
      <div id="modalVideoPlayer" class="mb-4"></div>
      <h2 id="modalTitle" class="font-bold text-xl mb-2"></h2>
      <p id="modalDesc" class="text-gray-600 dark:text-gray-300 mb-2"></p>
      <div id="modalStats" class="mb-2 text-sm text-gray-500"></div>
      <div class="flex gap-3 mb-4">
        <button id="modalFavoriteBtn" class="px-3 py-2 rounded-lg border-2 border-yellow-500 bg-yellow-100 font-bold transition">⭐ Favorit</button>
        <a id="modalDownloadBtn" href="#" target="_blank" class="px-3 py-2 rounded-lg border-2 border-black bg-yellow-300 font-bold transition">⬇️ Download</a>
      </div>
      <div id="modalRating" class="mb-4">
        <span>Rating:</span>
        <span id="modalRatingStars"></span>
        <span id="modalRatingAvg" class="ml-2"></span>
      </div>
      <div id="modalComments" class="mb-2"></div>
      <form id="modalCommentForm" class="flex flex-col gap-2 mt-2">
        <input id="modalCommentInput" type="text" placeholder="Tulis komentar..." class="border p-2 rounded">
        <button id="modalSubmitComment" type="submit" class="bg-blue-500 text-white rounded px-3 py-1 font-bold">Kirim Komentar</button>
      </form>
    </div>
  </div>

  <script src="assets/script.js"></script>
  <script>
    AOS.init({ duration: 600, easing: "ease-out-cubic", once: false });
  </script>
</body>
</html>
