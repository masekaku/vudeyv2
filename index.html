<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#00ffcc" />
  <meta name="description" content="AREA OKEP — curated directory of videos and artifacts. Terminal-style UI, PWA-ready, searchable, paginated." />
  <meta name="keywords" content="artifact, video directory, curated videos, AREA OKEP" />
  <meta property="og:title" content="AREA OKEP | Curated Video Directory" />
  <meta property="og:description" content="Curated video directory — terminal-styled, PWA-enabled, searchable & paginated." />

  <title>AREA OKEP</title>
  <base href="/" />

  <!-- Fonts & CDN (Tailwind used only for base utility + convenience) -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN (play CDN for static) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <!-- Lucide Icons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/lucide-static@0.0.0/dist/lucide.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icons/icon-192.png" />

  <!-- Robots / sitemap hint -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml" />
  <script type='text/javascript' src='//indulgencelate.com/4e/6a/88/4e6a8832c3850e94eb53ad592cf0ed07.js'></script>

</head>
<body class="app-root">

  <!-- Header -->
  <header class="header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <h1 class="site-title">AREA OKEP</h1>
        <p class="site-sub">Curated Video Directory</p>
      </div>

      <nav class="top-actions" aria-label="Top Actions">
        <button id="toggle-theme" class="btn ghost" title="Toggle theme">⌗</button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container main-content" role="main">
    <!-- Search -->
    <section class="search-wrap" aria-label="Search artifacts">
      <label for="search" class="sr-only">Search artifacts</label>
      <div class="search-field">
        <input id="search" type="search" placeholder="Search by title or ID..." autocomplete="off" />
        <button id="clear-search" class="btn ghost small">Clear</button>
      </div>
      <div class="meta-row">
        <div id="page-counter" class="page-counter">Page 1 of 1</div>
        <div id="results-count" class="results-count">0 artifacts</div>
      </div>
    </section>

    <!-- Artifacts grid -->
    <section id="artifacts" class="grid-wrap" aria-live="polite"></section>

    <!-- Pagination -->
    <nav class="pagination" role="navigation" aria-label="Pagination">
      <button id="prevBtn" class="btn ghost" aria-label="Previous page">Previous</button>
      <div id="pagination-info" class="pagination-info">Page 1 of 1</div>
      <button id="nextBtn" class="btn ghost" aria-label="Next page">Next</button>
    </nav>

    <!-- Toast -->
    <div id="toast" class="toast" aria-hidden="true"></div>

    <!-- Disqus -->
    <section class="comments" id="comments">
      <h2 class="comments-title">Comments</h2>
      <div id="disqus_thread"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <nav class="footer-menu" aria-label="Footer navigation">
        <a href="https://indulgencelate.com/wnxneai5xf?key=f234c1281833908a12385bbbc9881cf7">Jepang</a>
        <a href="https://indulgencelate.com/uczmxmzewu?key=ffd852fa421f91c5b97b8e043e98844f">Indo</a>
        <a href="https://indulgencelate.com/ibhnbx77?key=245d5f18a70ac6f3ccf7041441886168">China</a>
        <a href="https://indulgencelate.com/qz97p3ub88?key=7148faec4ac6f46c167d020f903f10e9">Barat</a>
        <a href="https://indulgencelate.com/qqumqvsjc?key=2ae095dee8d04ef97af9cb410fbb38fe">STW</a>
        <a href="https://x.com/vclarenn">Twitter</a>
      </nav>
      <div class="copyright">
        © <span id="year"></span> AREA OKEP — All rights reserved.
      </div>
    </div>
  </footer>

  <!-- CDN scripts (order matters) -->
  <!-- AOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Config & App Scripts (order: config -> statistics -> app) -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/statistics.js"></script>
  <script src="assets/js/app.js"></script>

  <!-- Google Analytics async script is inserted by statistics.js when configured -->

  <script>
    // Initialize UI small bits
    document.getElementById('year').textContent = new Date().getFullYear();
    // AOS init will be called from app.js as well, but a safe call here if needed:
    if (window.AOS && typeof window.AOS.init === 'function') {
      window.AOS.init({ once: true, duration: 600, easing: 'ease-in-out' });
    }
  </script>

</body>
</html>
