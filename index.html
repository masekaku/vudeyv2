<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00ffcc">
    <meta name="description" content="The Artifact: Classified and Forbidden Archive – A digital archive portal redirecting to classified external sources.">
    <meta property="og:title" content="The Artifact: Classified and Forbidden Archive">
    <meta property="og:description" content="A futuristic directory portal leading to forbidden external archives.">
    <meta property="og:image" content="thumbnail.jpg">
    <meta property="og:type" content="website">
    <title>The Artifact: Classified and Forbidden Archive</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Internal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Offline Overlay -->
    <div class="offline-overlay hidden">
        <div>
            <h2>⚠ Offline Mode: Restricted Access</h2>
            <p>Limited functionality available</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 class="logo">THE ARTIFACT ARCHIVE</h1>
            <p class="subtitle">CLASSIFIED AND FORBIDDEN COLLECTION</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search artifacts...">
            <i class="search-icon" data-lucide="search"></i>
        </div>

        <main>
            <div class="artifacts-grid" id="artifactsGrid">
                <!-- Artifacts will be dynamically loaded here -->
            </div>

            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn">LOAD MORE ARTIFACTS</button>
            </div>
        </main>

        <footer>
            <div id="disqus_thread"></div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">External Link Initiated</div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Internal JavaScript -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/statistics.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
